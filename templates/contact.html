{% extends "base.html" %}
{% block title %}Contacts{% endblock title %}
{% block body %}

<div class="container-fluid px-0">
    <img src="https://img.freepik.com/free-photo/young-successful-businessman-speaking-phone-smiling-office_176420-947.jpg?t=st=1734975946~exp=1734979546~hmac=26df93f8766fd2844cde3f6e1cff08afaed4477a51f596167f8ee401907ab6aa&w=1060"
        height="500" class="d-block w-100" alt="">
    <h2 class="text-center my-3">Contact Us</h2>
</div>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="name" class="form-control" id="Username" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments </label>
            <textarea class="form-control" id="comments" rows="3" name="desc"
                placeholder="Tell us more about yourself and why you are interested in tello"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock body %}
