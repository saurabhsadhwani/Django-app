{% extends "base.html" %}
{% block title %}Contacts{% endblock title %}
{% block body %}

<div class="container-fluid px-0">
    <img src="static/contact.jpg"
        height="500" class="d-block w-100" alt="">
    <h2 class="text-center my-3 under"><u>Contact Us</u></h2>
</div>
<div>
<form method="post" action="/contact ">
{% csrf_token %}
    <div class="container w-25">
        <div class="mb-3   ">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="name" class="form-control" id="Username" name="name" placeholder="Enter your name" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments </label>
            <textarea class="form-control" id="comments" rows="3" name="desc"
                placeholder="Tell us more about yourself and why you are interested in tello"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
{% endblock body %}
